<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sample form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script async src="script.js"></script>
    </head>

<body>
    <div class="parent">

        <img class="child_1" src="/nature_2.jpg" alt="green bliss">

        <div class="child_2">
            <div class="form">
                
                <header>
                    <h6>Welcome back</h6>
                    <h3> Login to you account </h3>
                </header>
                <form method="GET">
                    <label for="password" class="form-label">Password: </label>
                    <div>
                        <input type="password" class="form-control" id="password">
                    </div>
                    <label for="email" class="form-label">Email:</label>
                    <div>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="remember_me">
                        <div>
                            <input type="checkbox" name="" id="">
                            <label for="">Remember me</label>
                        </div>
                        <div>
                            <a  href="#">Forgot password?</a>
                        </div>
                    </div>
                    <div class="submit_signin">
                        <button type="submit" id="login" class="btn btn-success btn-md login form-control">Login now</button><br>
                        <button type="button" href="#" class="btn btn-dark btn-md signin form-control"><img
                                src="google_image.jpg" alt="google_image"> Or sign-in with google</button>
                    </div>
                    <footer>
                            <p>Dont have an account?<a href=""> Join free today</a></p>
                    </footer>
                </form>
                <h1 id="invalid" style="color:red; text-align: center; font-size: 1rem;"></h1>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    
    </body>

</html>
