<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sample form</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="parent">

        <img class="child_1" src="/nature_1.jpg" alt="green bliss">
        
        <div class="child_2">
            <div class="form">
                <h3>Welcome back</h3>
            <h2> Login to you account </h2>
            <form action="">
                <label for="">Password: </label>
                <div>
                <input type="password" name="" id="">
                </div>
                <label for="">Email:</label>
                <div>
                    <input type="email" name="" id="">
                </div>
                <div class="remember_me">
                    <div>
                        <input type="checkbox" name="" id="">
                        <label for="">Remember me</label>
                    </div>
                    <div>
                        <a href="#">Forgot password?</a>
                    </div>
                </div>
                <div class="submit_signin">
                    <button type="submit" class="btn btn-success btn-sm login">Login now</button><br>
                    <button type="button" href="#" class="btn btn-dark btn-sm signin"><img src="google_image.jpg" alt="google_image"> Or sign-in with google</button>
                </div>
            </form>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
